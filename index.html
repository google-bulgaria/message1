<head>

    <style>
        body {

            text-align: center;
            margin-top: 100px;
        }

        button {
            background-color: #ff1493;
            color: white;
            font-size: 18px;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.4);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #ff69b4;
            transform: scale(1.1);
        }

        #message {
            font-size: 28px;
            color: #ff69b4;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            width: 60%;
            margin: 20px auto;
            box-shadow: 0 15px 30px rgba(255, 105, 180, 0.2);
            display: none; /* –°–∫—Ä–∏—Ç–æ –ø–æ –ø–æ–¥—Ä–∞–∑–±–∏—Ä–∞–Ω–µ */
            opacity: 0;
            transform: translateY(-30px);
            transition: opacity 1s ease, transform 1s ease; /* –î–æ–±–∞–≤—è–Ω–µ –Ω–∞ –µ—Ñ–µ–∫—Ç–∏ */
        }

        #message.show {
            display: block;
            opacity: 1;
            transform: translateY(0); /* –ü–ª–∞–≤–Ω–æ –¥–≤–∏–∂–µ–Ω–∏–µ –Ω–∞–¥–æ–ª—É */
        }

        /* –ï—Ñ–µ–∫—Ç–∏ –∑–∞ –∑–≤–µ–∑–¥–∏—á–∫–∏ */
        .stars {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            color: #ff69b4;
            animation: starAnimation 2s infinite; /* –ê–Ω–∏–º–∞—Ü–∏—è –Ω–∞ –∑–≤–µ–∑–¥–∏—á–∫–∏ */
        }

        @keyframes starAnimation {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }
        }

    </style>
</head>
<body>

    <script>
        function showMessage() {
